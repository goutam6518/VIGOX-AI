<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIGOX AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2b2b2b;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-menu {
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 55px;
      left: 10px;
      background: #333;
      border-radius: 8px;
      padding: 10px;
    }
    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }
    .dropdown a:hover {
      text-decoration: underline;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .user { align-self: flex-end; background: #3a3a3a; }
    .ai { align-self: flex-start; background: #e2e2e2; color: #111; }

    footer {
      background: #2b2b2b;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background: #d3d3d3;
      margin: 0 10px;
      color: black;
    }
    .icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }
    .send-btn {
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="left-menu" onclick="toggleMenu()">‚ò∞</div>
  <h3>VIGOX AI</h3>
  <div>
    <button onclick="toggleHistory()">üí¨</button>
  </div>
</header>

<div class="dropdown" id="dropdownMenu">
  <a href="#" onclick="logout()">Logout</a>
  <a href="https://instagram.com/fogstudio18" target="_blank">Instagram</a>
  <a href="https://t.me/fogstudio18" target="_blank">Telegram</a>
</div>

<div class="chat-container" id="chatContainer">
  <div class="message ai">üëã Ask me anything...</div>
</div>

<footer>
  <img src="https://cdn-icons-png.flaticon.com/512/2089/2089640.png" class="icon" onclick="sendImage()" title="Send Image"/>
  <input id="chatInput" class="chat-input" placeholder="Type a message..." oninput="toggleSendBtn()" />
  <img src="https://cdn-icons-png.flaticon.com/512/2099/2099238.png" class="icon send-btn" id="sendBtn" onclick="sendText()" title="Send"/>
</footer>

<script>
  const inputBox = document.getElementById("chatInput");
  const chatContainer = document.getElementById("chatContainer");
  const sendButton = document.getElementById("sendBtn");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  function sendText() {
    const text = inputBox.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    inputBox.value = '';
    sendButton.style.display = 'none';

    fetch('https://a986-34-169-149-231.ngrok-free.app/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: text })
    })
    .then(res => res.json())
    .then(data => addMessage(data.reply, 'ai'))
    .catch(() => addMessage('‚ö†Ô∏è AI not responding', 'ai'));
  }

  function toggleSendBtn() {
    sendButton.style.display = inputBox.value.trim() ? 'block' : 'none';
  }

  function sendImage() {
    alert("üñºÔ∏è Image feature coming soon!");
  }

  function toggleMenu() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function logout() {
    alert("Logging out...");
  }

  function toggleHistory() {
    alert("üïì Chat history feature coming soon (last 5 days only)!");
  }
</script>

</body>
</html>
